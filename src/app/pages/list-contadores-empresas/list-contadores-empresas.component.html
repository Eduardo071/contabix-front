<main class="container">
  <app-sidenav class="sidenav"></app-sidenav>

  <div class="container-content">
    <h1 style="margin: 0 auto">
      Listagem de {{ isContador === true ? "Empresas" : "Contadores" }}
    </h1>

    <mat-form-field style="width: 40%; margin-top: 2rem" appearance="outline">
      <mat-label>Filtrar</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            style="width: 100%"
          >
            Name
          </th>
          <td mat-cell *matCellDef="let row" style="width: 100%">
            {{ row.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;">Ações</th>
          <td mat-cell *matCellDef="let row">
            <div style="display: flex; gap: 1.5rem;">
              <button mat-mini-fab matTooltip="Primary" color="primary">
                <mat-icon>mail</mat-icon>
              </button>

              <button mat-mini-fab matTooltip="Primary" color="primary">
                <mat-icon>star</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</main>
