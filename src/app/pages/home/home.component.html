<div class="container">
  <app-sidenav></app-sidenav>
  <main class="main-content">
    <mat-card appearance="outlined" class="card-welcome">
      <div class="card-welcome-left">
        <header>
          <p>Bem vindo!</p>
          <h2>{{userName}}</h2>
        </header>

        <footer>
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="notifications"
            class="material-icons-outlined"
          ></mat-icon>
        </footer>
      </div>
      <img
        src="../../../assets/boyWrite.png"
        alt="boy write"
        class="image-principal-card"
      />
    </mat-card>

    <section class="buttons-container">
      <mat-card appearance="outlined" class="button-container">
        <button class="button-item" (click)="handleOpenSolicitation()">
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="{{ userType === 'contador' ? 'visibility' : 'add' }}"
            class="icon"
          ></mat-icon>
          <span>{{ userType === 'contador' ? 'Ver Solicitações' : 'Abrir Solicitação' }}</span>
        </button>
      </mat-card>

      <mat-card appearance="outlined" class="button-container">
        <button class="button-item" (click)="handleOpenCalendar()">
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="calendar_month"
            class="icon"
          ></mat-icon>
          <span>Minha agenda</span>
        </button>
      </mat-card>
    </section>
  </main>
  <app-agenda-aside class="agenda-aside"></app-agenda-aside>
</div>

<app-loading-screen
  [loadingText]="loadingText"
  [show]="isLoading"
></app-loading-screen>
