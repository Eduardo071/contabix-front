<div class="container">
  <app-sidenav></app-sidenav>
  <main class="main-content">

    <div [ngSwitch]="view" class="calendar-container">
      <mwl-calendar-month-view
        *ngSwitchCase="CalendarView.Month"
        [viewDate]="viewDate"
        [events]="events"
        (eventClicked)="openEventDialog($event.event)"
      >
      </mwl-calendar-month-view>
    </div>
  </main>
</div>
